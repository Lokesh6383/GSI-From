<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email Id">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number">

        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
            <option value="Developer">Web Developer</option>
            <option value="Designer">FrontEnd Developer</option>
            <option value="Manager">BackEnd Developer</option>
            <option value="Manager">UI/UX Developer</option>
            <option value="Manager">Others</option>
        </select>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Text "></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
